<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"

    <title>Projeto Sidebar</title>
</head>
<body>none
    <script>
        $(document).ready(function(){
            $('.topo-menu').on('click', function(){
                $('aside').toggleClass('mover');
                if( $('aside').hasClass('mover') ){
                    $('.topo-vet').css('display','none');
                    $('.topo-menu').css('marginLeft','15px');
                    $('.perfil-descricao, .perfil-avatar').css('display','none');
                    $('.perfil').css('justifyContent', 'center')
                }else{
                    $('.topo-vet').css('display','block');
                    $('.topo-menu').css('marginLeft','0');
                    $('.perfil-descricao, .perfil-avatar').css('display','block');
                }
            });
        });
    </script>
    <aside class="barra-lateral">
        <div class="topo">
            <div class="topo-vet">
                <img src="images/logo.png" alt="">
            </div>
            <div class="topo-menu">
                <img src="images/menu.svg" alt="">
            </div>

        </div>
        <div class="buscar">
            <form action="#">
                <img src="images/search.svg" alt="">
                <input type="text" placeholder="Buscar">
            </form>
        </div>
        <div class="dashboard linha">
            <img src="images/grid.svg" alt="">
            <div>Dashboard</div>

        </div>
        <div class="pet linha">
            <img src="images/pet.svg" alt="">
            <div>Pets</div>

        </div>
        <div class="clientes linha">
            <img src="images/user.svg" alt="">
            <div>Clientes</div>

        </div>
        
        <div class="vet linha">
            <img src="images/vet.svg" alt="">
            <div>Vets</div>

        </div>
        <div class="ajustes linha">
            <img src="images/settings.svg" alt="">
            <div>Ajustes</div>

        </div>
       <div class="perfil">
           <img class="perfil-avatar" src="images/avatar.png" alt="">
            <div class="perfil-descricao">
                <div class="perfil-nome">
                    Eleanor Pena
                </div>

</body>
